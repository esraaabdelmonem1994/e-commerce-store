<h2 mat-dialog-title>{{!data.product.id ? ('AddProduct' | translate) : ('EditProduct' | translate) }}</h2>

<form (ngSubmit)="save(frm)" name="form" #frm="ngForm" novalidate>
	<mat-dialog-content class="mat-typography">
		<mat-grid-list cols="12">
			<mat-grid-tile colspan="2"> <mat-label [ngClass]="{'invalid-data': frm.submitted && category.invalid }">
					{{'Category' | translate}} </mat-label>
			</mat-grid-tile>
			<mat-grid-tile colspan="10">
				<mat-form-field>
					<mat-select name="category" placeholder="{{'Category' | translate}}"
						[(ngModel)]="data.product.category" #category="ngModel" required>
						<mat-option *ngFor="let row of data.categories" [value]="row">{{row}}</mat-option>
					</mat-select>
					<mat-hint *ngIf="frm.submitted && category.errors?.['required']"
						[ngClass]="{'invalid-data': frm.submitted && category.invalid }">{{'RequiredField' |
						translate}}
					</mat-hint>
				</mat-form-field></mat-grid-tile>
		</mat-grid-list>
		<mat-grid-list cols="12">
			<mat-grid-tile colspan="2"> <mat-label
					[ngClass]="{'invalid-data': frm.submitted && title.invalid }">{{'Title' | translate}}
				</mat-label></mat-grid-tile>
			<mat-grid-tile colspan="10">
				<mat-form-field>
					<input type="text" matInput placeholder="{{'Title' | translate}}" name="title"
						[(ngModel)]="data.product.title" #title="ngModel" required>
					<mat-hint *ngIf="frm.submitted && title.errors?.['required']"
						[ngClass]="{'invalid-data': frm.submitted && title.invalid }">{{'RequiredField' |
						translate}}
					</mat-hint>
				</mat-form-field>
			</mat-grid-tile>
		</mat-grid-list>

		<mat-grid-list cols="12">
			<mat-grid-tile colspan="2"> <mat-label [ngClass]="{'invalid-data': frm.submitted && price.invalid }">
					{{'Price' | translate}} </mat-label>
			</mat-grid-tile>
			<mat-grid-tile colspan="10"> <mat-form-field>
					<input type="number" matInput placeholder="{{'Price' | translate}}" name="Price"
						[(ngModel)]="data.product.price" #price="ngModel" required>
					<mat-hint *ngIf="frm.submitted && price.errors?.['required']"
						[ngClass]="{'invalid-data': frm.submitted && price.invalid }">{{'RequiredField' |
						translate}}
					</mat-hint>
				</mat-form-field></mat-grid-tile>
		</mat-grid-list>

		<mat-grid-list cols="12">
			<mat-grid-tile colspan="2"> <mat-label>
					{{'Description' | translate}} </mat-label>
			</mat-grid-tile>
			<mat-grid-tile colspan="10"> <mat-form-field>
					<textarea rows="3" matInput type="text" matInput name="description" [(ngModel)]="data.product.description"></textarea>
				</mat-form-field></mat-grid-tile>
		</mat-grid-list>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button type="button" mat-stroked-button color="dark" mat-dialog-close>{{'Cancel' | translate}}</button> &nbsp;
		<button type="submit" mat-stroked-button color="primary">{{'Save' | translate}}</button>
	</mat-dialog-actions>

</form>
